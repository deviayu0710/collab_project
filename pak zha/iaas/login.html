<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>form login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <body style="background-image:url(foto/pmd.jpg);">
    <form class="" >
        <h4 class="text-center" style="color: plum;">isi data diri anda dibawah.</h4>
        <!-- <img class="justify-content-center" src="lo.png" alt=""> -->
        <div class="container justify-content-center rounded-3 bg-light p-4" style="height: 500px; width: 600px;">
            <h3 class="text-info text-center">Login Your Account</h3>
        <div class="mb-3">
            <label for="username" class="form-label">username</label>
            <input type="text" placeholder="isi username" class="form-control" id="username" aria-describedby="username">
            <div id="username" class="form-text">Masukkan username anda.</div>
          </div>


          <div class="mb-3">
            <label for="password" class="form-label">password</label>
            <input type="password" placeholder="isi password" class="form-control" id="password" aria-describedby="password">
            <div id="password" class="form-text">Masukkan password anda.</div>
          </div>

          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button">Masuk</button>
          </div>












        </div>
    </form>
